<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b2bb6b1774.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forget password <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn" onclick="toggleForm('signup')">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable" onclick="toggleForm('signin')">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function toggleForm(formType) {
            let nameField = document.getElementById("nameField");
            let title = document.getElementById("title");
            let signupBtn = document.getElementById("signupBtn");
            let signinBtn = document.getElementById("signinBtn");

            if (formType === 'signup') {
                nameField.style.maxHeight = "100px"; // Adjust the height as needed
                title.innerText = "Sign Up";
                signupBtn.classList.add("disable");
                signinBtn.classList.remove("disable");
            } else if (formType === 'signin') {
                nameField.style.maxHeight = "0";
                title.innerText = "Sign In";
                signupBtn.classList.remove("disable");
                signinBtn.classList.add("disable");
            }
        }
    </script>
    <script src="script.js"></script>
    <a href="index.html">go to second page </a>
</body>
</html>
